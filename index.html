<!DOCTYPE html>
<html ng-app="LunchCheck">

<head>
  <title>Lunch Check</title>
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>

<body>
  <div ng-controller="LunchCheckController">
    <h1>Lunch Check</h1>
    <input type="text" ng-model="lunchItems" placeholder="Enter comma-separated items">
    <button ng-click="checkLunch()">Check If Too Much</button>
    <div ng-show="message" class="message">{{ message }}</div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
